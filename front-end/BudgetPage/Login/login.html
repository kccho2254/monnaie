<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Ritzy | Login or Register</title>
</head>

<body <div class="container">
    <header>
        <div>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
            <a class="navbar-item" id="ritzy" href=""
                style="font-family: 'Berkshire Swash', cursive; text-align: center; color: #e17055;">
                Ritzy
            </a>
        </div>
    </header>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">


    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 id="text">Create Account</h1>
                <br>
                <input type="text" placeholder="Name" />
                <br>
                <input type="email" placeholder="Email" />
                <br>
                <input type="password" placeholder="Password" />
                <br>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 id="text">Sign In</h1>
                <br>
                <input type="email" placeholder="Email" />
                <br>
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 id="text">Welcome Back!</h1>
                    <br>
                    <p>
                        Sign-in to view your budget summary.
                    </p>
                    <br>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 id="text">Not a Ritzy user?</h1>
                    <br>
                    <p>Let's change that!</p>
                    <br>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Copyright Â© 2020 Served</strong>
            <p>Contributors: Kevin Cho, Chad Cook, Katie Cowan, and Charli Spilecki</p>
            </p>
        </div>
    </footer>
</body>

<script src="login.js"></script>

</html>
