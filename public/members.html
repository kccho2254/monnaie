<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>

        <h4>Test budget description: <span class="budget-desc"></span></h4>
        <h4>Test budget vendor: <span class="budget-vendor"></span></h4>
        <h4>Test budget estimate: <span class="budget-estimate"></span></h4>
        <h4>Test budget actual: <span class="budget-actual"></span></h4>

        <form action="budget-maker">
          <input type="budget" class="form-control" id="desc-input" placeholder="Enter a sample description">
          <input type="budget" class="form-control" id="vendor-input" placeholder="Enter a sample vendor">
          <input type="budget" class="form-control" id="estimate-input" placeholder="Enter a sample estimate">
          <input type="budget" class="form-control" id="actual-input" placeholder="Enter a sample actual">
          
          <button type="submit" class="btn btn-default">Test Budget</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
